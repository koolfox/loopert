name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Smoke test
        run: npm test

      - name: Install Playwright (Chromium)
        run: |
          npm install playwright
          npx playwright install --with-deps chromium

      - name: Playwright smoke (headless example.com)
        run: npm run smoke:play
